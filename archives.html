---
layout: default
title: Archives
---

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Archives</h1>

      <hr />

      <div>
        <form class="navbar-form" role="search" id="search-form">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" style="color:#777">Go!</button>
            </span>
            <input type="text" id="search-input" class="form-control" placeholder="Search">
          </div>
        </form>
      </div>

      <div class="archive-posts-list">
        <ul class="posts-list">
        {% for post in site.posts %}
          <li><a class="post-title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}<small class="post-date">{{ post.date | date:"%Y-%m-%d" }}</small></a></li>
        {% endfor %}
      </div>
  </div>
</div>
